<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pure JS Parallax | v3.2.0</title>

  <!-- parallax 3.2.0 style connecting -->
  <link rel="stylesheet" href="parallax_3.2.0/parallax.css">
  <style>
    * { margin: 0; }

    #content {
      min-height: 500vh;
      overflow-x: hidden;
    }

    .images-list {
      margin: 18rem 10rem;
      margin-bottom: 24rem;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
          flex-wrap: wrap;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
    }

    .content-image {
      width: 32%;
      height: 20vw;
    }

    .content-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin-top: 6rem;
      text-align: center;
      margin-bottom: -13rem;
      font-size: 2rem;
      font-family: "Montserrat", sans-serif;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Vertical Parallax</h2>
    <div class="images-list">
      <div data-weight="-5" class="purejs-parallax purejs-vertical content-image">
        <img src="images/01.jpg" alt="01">
      </div>
      <div data-weight="7" class="purejs-parallax purejs-vertical content-image">
        <img src="images/02.jpg" alt="02">
      </div>
      <div data-weight="3" class="purejs-parallax purejs-vertical content-image">
        <img src="images/03.jpg" alt="03">
      </div>
    </div>

    <h2>Horizontal Parallax</h2>
    <div class="images-list">
      <div data-weight="-12" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/04.jpg" alt="04">
      </div>
      <div data-weight="11" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/05.jpg" alt="05">
      </div>
      <div data-weight="9" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/06.jpg" alt="06">
      </div>
    </div>

    <h2>Vertical Parallax</h2>
    <div class="images-list">
      <div data-weight="5" class="purejs-parallax purejs-vertical content-image">
        <img src="images/07.jpg" alt="07">
      </div>
      <div data-weight="-7" class="purejs-parallax purejs-vertical content-image">
        <img src="images/08.jpg" alt="08">
      </div>
      <div data-weight="6" class="purejs-parallax purejs-vertical content-image">
        <img src="images/09.jpg" alt="09">
      </div>
    </div>

    <h2>Horizontal Parallax</h2>
    <div class="images-list">
      <div data-weight="11" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/10.jpg" alt="10">
      </div>
      <div data-weight="9" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/11.jpg" alt="11">
      </div>
      <div data-weight="8" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/12.jpg" alt="12">
      </div>
    </div>

    <h2>Horizontal Parallax</h2>
    <div class="images-list">
      <div data-weight="-9" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/13.jpg" alt="13">
      </div>
      <div data-weight="-8" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/14.jpg" alt="14">
      </div>
      <div data-weight="-7" class="purejs-parallax purejs-horizontal content-image">
        <img src="images/15.jpg" alt="15">
      </div>
    </div>

    <h2>Mousemove Parallax</h2>
    <div class="images-list">
      <div data-speed="2" class="purejs-parallax purejs-mousemove content-image">
        <img src="images/02.jpg" alt="02">
      </div>
      <div data-speed="1" class="purejs-parallax purejs-mousemove content-image">
        <img src="images/13.jpg" alt="13">
      </div>
      <div data-speed="3" class="purejs-parallax purejs-mousemove content-image">
        <img src="images/06.jpg" alt="06">
      </div>
    </div>

    <h2>Vertical Parallax</h2>
    <div class="images-list">
      <div data-weight="-6" class="purejs-parallax purejs-vertical content-image">
        <img src="images/11.jpg" alt="11">
      </div>
      <div data-weight="-9" class="purejs-parallax purejs-vertical content-image">
        <img src="images/08.jpg" alt="08">
      </div>
      <div data-weight="7" class="purejs-parallax purejs-vertical content-image">
        <img src="images/09.jpg" alt="09">
      </div>
    </div>

    <h2>Mousemove Parallax</h2>
    <div class="images-list">
      <div data-speed="2" class="purejs-parallax purejs-mousemove content-image">
        <img src="images/07.jpg" alt="07">
      </div>
      <div data-speed="-1" class="purejs-parallax purejs-mousemove content-image">
        <img src="images/15.jpg" alt="15">
      </div>
      <div data-speed="3" class="purejs-parallax purejs-mousemove content-image">
        <img src="images/01.jpg" alt="1">
      </div>
    </div>
  </div>
</body>

<!-- parallax 3.2.0 connection -->
<script src="parallax_3.2.0/execute.js" type="text/javascript" defer></script>
